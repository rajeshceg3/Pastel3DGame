<!DOCTYPE html>
<html>
<head>
    <title>3D Web Game</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }

        #craftingMenuContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            max-height: 500px;
            background-color: rgba(40, 40, 50, 0.85); /* Dark, slightly transparent */
            color: #e0e0e0; /* Light grey text */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 100;
            overflow-y: auto; /* For scrollable recipe list */
        }

        #craftingMenuContainer h2 {
            text-align: center;
            margin-top: 0;
            color: #ffffff; /* White title */
            border-bottom: 1px solid #666;
            padding-bottom: 10px;
        }

        #recipeList {
            margin-top: 15px;
        }

        /* Placeholder for individual recipe item styling that will be added by JS */
        .recipe-item {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 4px;
            border: 1px solid #555;
        }

        .recipe-item h3 { /* Item name */
            margin-top: 0;
            margin-bottom: 5px;
            color: #ADD8E6; /* Light blue for item name */
        }

        .recipe-item ul { /* Resources list */
            list-style-type: none;
            padding-left: 10px;
            margin-bottom: 0;
        }

        .recipe-item li {
            margin-bottom: 3px;
        }

        #closeCraftingMenuButton {
            display: block;
            width: 100px;
            margin: 20px auto 0; /* Center button */
            padding: 8px 12px;
            background-color: #5cb85c; /* Green */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #closeCraftingMenuButton:hover {
            background-color: #4cae4c;
        }

        /* Style for the toggle button */
        #toggleCraftingMenuButton {
            position: fixed; /* Or absolute, depending on desired behavior */
            top: 10px;
            left: 10px;
            z-index: 101; /* Above crafting menu when closed, or just high */
            padding: 10px 15px;
            background-color: #f0ad4e; /* Orange */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #toggleCraftingMenuButton:hover {
            background-color: #ec971f;
        }
    </style>
</head>
<body>
    <button id="toggleCraftingMenuButton">Toggle Crafting Menu</button>
    <div id="craftingMenuContainer" style="display: none;">
        <h2>Crafting Menu</h2>
        <div id="recipeList">
            <!-- Recipes will be populated here by JavaScript -->
        </div>
        <button id="closeCraftingMenuButton">Close</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script type="module" src="main.js"></script>
</body>
</html>
